/**
 * Configuración necesaria para la compilación de protobuf
 *
 * Los archivos .proto deben estar en la carpeta src/main/proto
 */

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:4.29.2"
    }

    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option 'lite'
                }
            }
        }
    }
}