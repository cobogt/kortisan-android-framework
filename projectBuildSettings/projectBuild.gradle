// Importamos la configuración del proyecto
apply from: "$rootDir.path/projectBuildSettings/projectConfig.gradle"
apply from: "$rootDir.path/projectBuildSettings/projectBuildTypes.gradle"
apply from: "$rootDir.path/projectBuildSettings/projectFlavors.gradle"

android {
    flavorDimensions "platform"

    // Flavors (Variables dependientes de la compilación)
    productFlavors {
        projectFlavors()
    }

    buildTypes {
        projectBuildTypes()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    kotlinOptions {
        jvmTarget = '21'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.11"
    }
}

